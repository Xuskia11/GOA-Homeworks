<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1) შექმენით 5 ტიპის input და გატესტეთ როგორ მუშაობს, გამოიტანეთ br'ების მეშვეობით ლამაზად, კარგი ფორმა მიეცით.
2) პირველ დავალებაში გაკეთებულ input'ებს მიუწერეთ კომენტარები და თქვენი სიტყვებით ახსენით რომელი რას აკეთებს. ასევე ბოლოში მიამატეთ ახსნა როგორ და რისი მეშვეობით ვაკავშირებთ input'ს და label'ს.
3) ასევე გატესტეთ input type number.-->
    <form>
        <!--ტექსტის ჩასაწერი ყუთი,ასევე გამოვიყენეთ required რომელიც ნიშნავს აუცილებლობას,საიტზე თუ რაიმე არ იქნება შესრულებული მოგთხოვს შესრულებას-->
        <label for="text">name:</label>
        <input type="text" id="text" required><br> <br>
        <!--პაროლის ჩამწერი ბოქსი-->
        <label for="password">password:</label>
        <input type="password" id="password"><br> <br>
        <!--ემაილის ჩამწერის ბოქსი-->
        <label for="email">email:</label>
        <input type="email" id="email"><br> <br>
        <!--რაგაცის მოსანიშნივი ყუთები მაგალითად python HTML CSS java-->
        <input type="radio" id="radio1">
        <label for="radio">python</label>
        <input type="radio" id="radio2">
        <label for="radio">HTML</label>
        <input type="radio" id="radio3">
        <label for="radio">CSS</label>
        <input type="radio" id="radio">
        <label for="radio">java</label><br> <br>
        <!--რიცხვის მოსანიშნი ბოქსი-->
        <input type="number" id="number"><br> <br>
        <!--მაგგალითად დაბადების თარიგის შესატანი ბოქსი-->
        <label for="date">Date:</label>
        <input type="date" id="date"><br> <br>
        <!--ამ ყველაფრის გასაშვები ბათონი თ დარესეტდა ჩვენი საიტი ესეიგი მუშაობს-->

        <input type="submit">


        
        
          
    </form>
</body>
</html>
